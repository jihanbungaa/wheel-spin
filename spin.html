<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wheel of Names</title>
    <style>
        :root {
            --primary-color: #2563eb; /* vivid blue for top buttons */
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-top: rgba(160,30,40,0.55);
            --bg-bottom: #000000;
            --text-color: #e6eef8;
            --surface: #0f0f10;
            --muted-color: #9aa6b2;
            --pointer-color: #fff;
            --shadow: 0 12px 40px rgba(0,0,0,0.8);
            --panel-inner-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        }

        /* Dark theme overrides (applied by adding 'dark-theme' class to body) */
        body.dark-theme {
            --bg-top: rgba(160,30,40,0.55);
            --bg-bottom: #000000;
            --text-color: #e6eef8;
            --surface: #0f0f10;
            --muted-color: #9aa6b2;
            --pointer-color: #fff;
            --shadow: 0 12px 40px rgba(0,0,0,0.85);
        }

        /* Smooth transitions for theme changes */
        body, .controls-container, header, #modal {
            transition: background-color 0.25s ease, color 0.25s ease, box-shadow 0.25s ease;
        }

        /* Pointer color follows theme */
        #wheel-pointer path { fill: var(--pointer-color); transition: fill 0.25s ease; }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            margin: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #050506; /* fallback */
            /* Left-blue + Right-maroon + warm highlight + diagonal + vignette to match image */
            background-image:
              radial-gradient(circle at 12% 18%, rgba(12,34,55,0.92) 0%, rgba(12,34,55,0.72) 12%, rgba(12,34,55,0.0) 36%),
              radial-gradient(circle at 78% 14%, rgba(79,12,18,0.96) 0%, rgba(79,12,18,0.82) 8%, rgba(79,12,18,0.38) 18%, rgba(0,0,0,0) 40%),
              radial-gradient(circle at 74% 10%, rgba(255,183,77,0.30) 0%, rgba(255,183,77,0.06) 14%, rgba(255,183,77,0.0) 26%),
              linear-gradient(120deg, rgba(0,0,0,0.08), rgba(0,0,0,0.78)),
              radial-gradient(ellipse at center, rgba(0,0,0,0.0) 48%, rgba(0,0,0,0.72) 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Fine grain overlay to add subtle texture similar to the reference image */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255,255,255,0.02) 1px, rgba(0,0,0,0.02) 1px);
            background-size: 3px 3px;
            opacity: 0.12;
            mix-blend-mode: overlay;
        }

        header {
            padding: 1rem 2rem;
            background: transparent;
            box-shadow: none;
            text-align: center;
            position: relative;
            color: var(--text-color);
        }

        main {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Responsive Layout */
        @media (max-width: 900px) {
            main { flex-direction: column; align-items: center; }
            .wheel-container { order: 1; }
            .controls-container { order: 2; width: 100% !important; }
        }

        /* Wheel Styles */
        .wheel-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            
        }

        #wheel-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7), 0 6px 18px rgba(0,0,0,0.5);
            background: transparent;
        }

        /* Make wheel area clickable */
        #wheel-wrapper { cursor: pointer; position: relative; }

        /* Hide the old control spin button (we now use center button) */
        .controls-row #spin-btn { display: none !important; }

        /* Center SPIN button inside the wheel */
        #center-spin-button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ffffff;
            color: #071428;
            font-weight: 800;
            border: 8px solid rgba(2,6,23,0.95);
            z-index: 6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 3px 8px rgba(0,0,0,0.4) inset;
            cursor: pointer;
            font-size: 20px;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
        }
        #center-spin-button:active { transform: translate(-50%, -50%) scale(0.97); }
        #center-spin-button.spinning { animation: spinPulse 880ms ease-in-out infinite; opacity: 0.95; }
        @keyframes spinPulse { 0% { transform: translate(-50%,-50%) scale(1); } 50% { transform: translate(-50%,-50%) scale(0.98); } 100% { transform: translate(-50%,-50%) scale(1); } }

        #wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Controls Styles */
        .controls-container {
            flex: 1;
            width: 350px;
            background: #050505; /* solid black container */
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.04);
        }

        textarea {
            width: 100%;
            height: 360px; /* taller to match screenshot */
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            line-height: 1.7;
            outline: none;
            transition: border-color 0.18s, background-color 0.18s, color 0.18s;
            background: #191919; /* dark inner panel like image */
            color: var(--text-color);
            caret-color: var(--primary-color);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 18px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.06);
        }
        textarea::-webkit-input-placeholder { color: rgba(255,255,255,0.5); }
        textarea:focus { border-color: rgba(255,255,255,0.12); }
        .action-btn { padding: 8px 12px; font-size: 13px; }
        .top-actions { gap:10px; }
        .advanced-row { margin-top:8px; color: var(--muted-color); font-size:14px; }
        .advanced-row input { margin-right:8px; }

        /* Entries footer */
        .entries-footer { display:flex; justify-content:space-between; align-items:center; padding-top:16px; color: var(--muted-color); font-size:13px; }
        .entries-footer .version { color: rgba(255,255,255,0.9); }
        .entries-footer .badge-new { background: #2563eb; color: white; padding: 3px 8px; border-radius: 999px; margin-left:8px; font-size:11px; }
        .entries-footer a.changelog { color: #66b2ff; text-decoration: underline; }

        textarea::placeholder { color: var(--muted-color); opacity: 0.9; }

        textarea:focus { border-color: var(--primary-color); background: rgba(0,0,0,0.02); }

        textarea:disabled { opacity: 1; color: var(--text-color); background: transparent; }

        .btn-group { display: flex; gap: 10px; }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.1s, opacity 0.2s;
            flex: 1;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #spin-btn { background-color: var(--primary-color); color: white; }
        #reset-btn { background-color: var(--muted-color); color: white; }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            padding: 10px 0;
        }

        .theme-switch {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 14px;
            color: var(--text-color);
        }
        .theme-switch input { width: auto; cursor: pointer; }

        /* Hide switch (toggles visibility of the entries side panel) */
        .hide-switch { position: absolute; right: 4rem; top: 50%; transform: translateY(-50%); display: flex; gap: 8px; align-items: center; font-size: 14px; color: var(--text-color); }
        .hide-switch input { width: auto; cursor: pointer; }

        /* Hidden state for the side panel */
        .side-panel.hidden { display: none; }

        .sound-controls { display:block; padding-top:8px; padding-bottom:6px; border-top: 1px dashed rgba(0,0,0,0.04); }
        .sound-controls input[type="file"] { border-radius: 6px; }
        .sound-controls button { padding: 8px 10px; font-size: 14px; }
        .sound-controls input[type="range"] { appearance: none; height: 6px; border-radius: 6px; background: linear-gradient(90deg, var(--primary-color), #ddd); }
        .sound-controls small { display:block; margin-top:6px; }

        /* Results / history panel */
        .results-container {
            flex: 1;
            width: 320px;
            background: #050505; /* solid black */
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.04);
        }
        .results-header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
        .results-header .badge { background: var(--primary-color); color: white; padding: 2px 8px; border-radius: 999px; margin-left:8px; font-size: 12px; }
        .results-controls { display:flex; gap:8px; }
        .small-btn { padding:8px 10px; border-radius:8px; background: transparent; border: 1px solid rgba(0,0,0,0.08); color: var(--text-color); cursor:pointer; }
        .results-list { height: 420px; overflow:auto; padding: 18px; border-radius: 8px; background: #1a1a1a; color: var(--text-color); border: 1px solid rgba(255,255,255,0.06); }
        .result-item { display:flex; justify-content:space-between; gap:12px; padding: 8px 10px; align-items:center; border-bottom: 1px solid rgba(0,0,0,0.06); }
        .result-item .name { font-weight:600; color: var(--text-color); }
        .result-item .time { font-size:12px; color: var(--muted-color); }
        .result-remove { background: transparent; border: none; color: var(--primary-color); font-weight:700; cursor: pointer; }

        /* Tabs for Entries / Results */
        .side-panel { width: 320px; display:flex; flex-direction:column; gap:12px; background: #0b0b0b; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.04); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .tab-bar { display:flex; gap:8px; align-items:center; padding:6px 8px; border-radius:999px; background: transparent; }
        .tab-pill { border: none; background: transparent; padding:8px 12px; border-radius:999px; cursor:pointer; color: var(--muted-color); font-weight:700; display:flex; align-items:center; gap:8px; }
        .tab-pill .badge { margin-left:6px; font-size:11px; background: rgba(255,255,255,0.06); padding: 2px 6px; border-radius:999px; color: var(--text-color); }
        .tab-pill.active { background: transparent; color: #ffffff; box-shadow: none; border-bottom: 4px solid rgba(255,255,255,0.92); padding-bottom:6px; }
        .tab-pill:hover { color: #ffffff; }
        .tab-bar { margin-bottom: 6px; }
        .tab-slides { position: relative; overflow: hidden; }
        .tab-panel { display:none; opacity:0; transform: translateY(8px); transition: opacity .28s ease, transform .28s ease; }
        .tab-panel.show { display:block; opacity:1; transform:none; }
        .controls-row { display:flex; gap:8px; margin-top:10px; }
        @media (max-width:900px) { .side-panel { width:100%; } .results-list { height: 220px; } }

        @media (max-width: 900px) {
            .results-container { order: 3; width: 100% !important; }
        }

        /* Modal Styles */
        #modal-overlay {
            position: fixed;
            top:0; left:0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #modal {
            background: transparent; /* container uses colored inner panels */
            padding: 0;
            border-radius: 12px;
            text-align: left;
            transform: scale(0.85);
            transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s;
            max-width: 90%;
            width: 640px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            overflow: hidden;
        }

        #modal.show { transform: scale(1); opacity: 1; animation: modal-slide 420ms cubic-bezier(0.2,0.9,0.2,1.1); }

        /* Entrance animation for modal */
        @keyframes modal-slide {
            0% { transform: translateY(-18px) scale(0.98); opacity: 0 }
            60% { transform: translateY(6px) scale(1.02); opacity: 1 }
            100% { transform: translateY(0) scale(1); opacity: 1 }
        }

        /* Confetti particle animation (vertical curtain / gate effect) */
        @keyframes confetti-fall-vertical {
            0% { transform: translateY(-12vh) rotate(0deg); opacity: 1 }
            80% { opacity: 1 }
            100% { transform: translateY(110vh) rotate(540deg); opacity: 0 }
        }
        @keyframes confetti-sway {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(12px) rotate(180deg); }
            100% { transform: translateX(-8px) rotate(360deg); }
        }

        /* Place confetti behind modal but above background; it must not block interactions */
        /* Confetti container lives inside the modal overlay so it appears above the overlay background but behind the modal */
        .confetti-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: visible; z-index: 1; }
        .confetti { position: absolute; top: -12vh; opacity: 0.95; transform-origin: center; pointer-events: none; }
        .confetti.circle { border-radius: 50%; }
        .confetti.square { border-radius: 2px; }
        .confetti.emoji { background: transparent; }
        .confetti.small { width: 6px; height: 8px; }
        .confetti.medium { width: 10px; height: 12px; }
        .confetti.large { width: 14px; height: 18px; }
        .confetti.emoji { display:inline-flex; align-items:center; justify-content:center; font-size:14px; line-height:1; }

        /* Ensure modal sits above confetti (child z-index) */
        #modal { z-index: 2; }

        /* Header (blue) */
        .modal-header {
            background: #e5534b; /* red header like image */
            color: white;
            padding: 14px 18px;
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .modal-header h2 { margin:0; font-size:18px; font-weight:700; }
        .modal-x { background: transparent; border: none; color: rgba(255,255,255,0.95); font-size:20px; cursor: pointer; }

        /* Body (dark) */
        .modal-body { background: #111827; padding: 36px 24px; color: white; text-align:center; }
        #winner-name { font-size:64px; font-weight:700; margin: 6px 0 10px; color: #fff; }

        /* Winner pop animation */
        .winner-pop {
            animation: pop 700ms cubic-bezier(0.2, 0.9, 0.2, 1.2);
            transform-origin: center;
        }
        @keyframes pop {
            0% { transform: scale(0.6); opacity: 0 }
            60% { transform: scale(1.06); opacity: 1 }
            100% { transform: scale(1); opacity: 1 }
        }

        /* Footer */
        .modal-footer { padding: 12px 18px; background: #111827; display:flex; justify-content:space-between; gap:12px; align-items:center; }
        .modal-footer-left { display:flex; align-items:center; }
        .modal-footer-right { display:flex; align-items:center; }
        .btn { padding: 8px 14px; border-radius: 8px; border: none; cursor: pointer; font-weight:600; }
        .btn.btn-link { background: transparent; color: #fff; border: none; }
        .btn.btn-link:hover { text-decoration: underline; }
        .btn.btn-primary { background: var(--primary-color); color: white; box-shadow: 0 6px 12px rgba(0,0,0,0.25); }

        /* Ensure accessibility on dark backgrounds */
        .modal-body .btn-link { color: #e6eef8; }

        @media (max-width: 720px) {
            #modal { width: 92%; }
            #winner-name { font-size: 36px; }
        }

        /* Entries top actions */
        .entries-top { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:8px; }
        .top-actions { display:flex; gap:8px; }
        .action-btn { background: linear-gradient(90deg, #4f46e5, #2563eb); color:white; padding:8px 10px; border-radius:8px; border:none; font-weight:700; box-shadow: 0 6px 14px rgba(37,99,235,0.14); cursor:pointer; font-size:13px; }

        /* Custom scrollbars */
        textarea::-webkit-scrollbar, .results-list::-webkit-scrollbar { width: 10px; height: 10px; }
        textarea::-webkit-scrollbar-thumb, .results-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.06); border-radius: 999px; border: 2px solid rgba(0,0,0,0.18); }
        textarea::-webkit-scrollbar-track, .results-list::-webkit-scrollbar-track { background: transparent; }

        /* Wheel vignette */
        .wheel-container { position: relative; }
        .wheel-container:before { content: ""; position: absolute; inset: -40px; border-radius: 50%; box-shadow: 0 40px 100px rgba(0,0,0,0.8), inset 0 0 120px rgba(0,0,0,0.6); pointer-events: none; z-index: 0; }

        /* Ensure wheel canvas sits above vignette */
        #wheel-wrapper, canvas { position: relative; z-index: 2; }

    </style>
</head>
<body>

<header>
    <h1>ðŸŽ¡ Random Name Picker</h1>
    <div class="theme-switch" title="Toggle dark / light">
        <!-- <label>
            <input type="checkbox" id="theme-toggle">
            <span id="theme-label">Light</span>
        </label> -->
    </div>

    <div class="hide-switch" title="Hide inputs">
        <label>
            <input type="checkbox" id="hide-toggle">

        </label>

</header>

<main>
    <div class="wheel-container">
        <div id="wheel-wrapper">
            <svg id="wheel-pointer" viewBox="0 0 30 40">
                <path d="M15 40 L30 0 L0 0 Z" fill="#333" />
            </svg>

        </div>

        <div class="tab-bar" role="tablist" aria-label="Entries or Results">

        <div class="tab-slides">
            <div id="entries-panel" class="tab-panel show">

                    <div class="top-actions">
                        <button id="shuffle-btn" class="action-btn" type="button">ðŸ”€Shuffle</button>
                        <button id="sort-btn" class="action-btn" type="button">ðŸ”ƒSort</button>
                        
                    </div>
                    <div class="advanced-row">
                        <label><input type="checkbox" id="advanced-toggle"> Advanced</label>
                    </div>

                <textarea id="name-input" placeholder="Enter names here...">Alice&#10;Bob&#10;Charlie&#10;Diana&#10;Edward&#10;Fiona&#10;George&#10;Hannah</textarea>
                
                <div class="toggle-container">
                    <input type="checkbox" id="popup-toggle" checked>

                </div>

</main>

        <div class="modal-footer">

                <button id="close-modal" class="btn btn-link">Close</button>
            </div>
            <div class="modal-footer-right">
                <button id="remove-btn" class="btn btn-primary">Remove</button>
            </div>
        </div>
    </div>
</div>


<audio id="spin-audio" preload="auto"></audio>

<script> 
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const nameInput = document.getElementById('name-input');
    const spinBtn = document.getElementById('spin-btn');
    const resetBtn = document.getElementById('reset-btn');
    const centerSpinBtn = document.getElementById('center-spin-button');
    const modalOverlay = document.getElementById('modal-overlay');
    const modal = document.getElementById('modal');
    const winnerDisplay = document.getElementById('winner-name');
    const closeModal = document.getElementById('close-modal');
    const popupToggle = document.getElementById('popup-toggle');
    const statusMsg = document.getElementById('status-msg');

    // Audio / sound controls
    const soundEnable = document.getElementById('sound-enable');
    const soundFile = document.getElementById('sound-file');
    const testSoundBtn = document.getElementById('test-sound');
    const soundVolume = document.getElementById('sound-volume');
    const soundLoop = document.getElementById('sound-loop');
    const spinAudio = document.getElementById('spin-audio');

    // Tab & Results / history UI elements
    const tabEntriesBtn = document.getElementById('tab-entries');
    const tabResultsBtn = document.getElementById('tab-results');
    const entriesPanel = document.getElementById('entries-panel');
    const resultsPanel = document.getElementById('results-panel');
    const entriesCountEl = document.getElementById('entries-count');
    const resultsListEl = document.getElementById('results-list');
    const resultsCountEl = document.getElementById('results-count');
    const clearResultsBtn = document.getElementById('clear-results');
    const sortResultsBtn = document.getElementById('sort-results');
    let results = []; // array of {name, time}


    let audioDataUrl = null;
    let audioEnabled = false;
    let audioContext = null;
    let spinOsc = null;
    let spinGain = null;

    let names = [];
    let currentRotation = 0;
    let isSpinning = false;
    let initialList = "";
    let lastWinnerIndex = null;

    const colors = [
        '#FF5733', '#33FF57', '#3357FF', '#F333FF', 
        '#FF33A1', '#33FFF6', '#FFC300', '#581845',
        '#28B463', '#AF7AC5', '#F4D03F', '#E67E22'
    ];

    function init() {
        initialList = nameInput.value;
        updateNames();
        
        nameInput.addEventListener('input', updateNames);
        spinBtn.addEventListener('click', spin);
        resetBtn.addEventListener('click', resetWheel);
        closeModal.addEventListener('click', hideWinner);
        modalOverlay.addEventListener('click', (e) => {
            if(e.target === modalOverlay) hideWinner();
        });

        // Center button and tap-to-spin handlers
        if (centerSpinBtn) {
            centerSpinBtn.addEventListener('click', (e) => { e.stopPropagation(); if (!isSpinning) spin(); });
            centerSpinBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isSpinning) spin(); }, {passive:false});
        }
        // Allow touching/clicking the wheel canvas to spin
        if (canvas) {
            canvas.addEventListener('pointerdown', (e) => {
                // Only respond to primary button/primary touch
                if (e.button && e.button !== 0) return;
                if (!isSpinning) spin();
            });
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isSpinning) spin(); }, {passive:false});
        }

        // Modal controls (close X and remove)
        const modalCloseX = document.getElementById('modal-close-x');
        const removeBtn = document.getElementById('remove-btn');
        if (modalCloseX) modalCloseX.addEventListener('click', hideWinner);
        if (removeBtn) removeBtn.addEventListener('click', () => {
            if (lastWinnerIndex !== null && typeof lastWinnerIndex !== 'undefined') {
                removeName(lastWinnerIndex);
                lastWinnerIndex = null;
                hideWinner();
            }
        });

        // Theme setup
        const themeToggle = document.getElementById('theme-toggle');
        const themeLabel = document.getElementById('theme-label');
        function applyTheme(theme) {
            if (theme === 'dark') document.body.classList.add('dark-theme');
            else document.body.classList.remove('dark-theme');
            if (themeToggle) themeToggle.checked = theme === 'dark';
            if (themeLabel) themeLabel.innerText = theme === 'dark' ? 'Dark' : 'Light';
            localStorage.setItem('theme', theme);
        }
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
        if (themeToggle) themeToggle.addEventListener('change', (e) => {
            applyTheme(e.target.checked ? 'dark' : 'light');
        });

        // Hide / show entries side-panel
        const hideToggle = document.getElementById('hide-toggle');
        const hideLabel = document.getElementById('hide-label');
        const sidePanelEl = document.querySelector('.side-panel');
        function applyHideMode(h) {
            if (!sidePanelEl) return;
            if (h) {
                sidePanelEl.classList.add('hidden');
                if (hideLabel) hideLabel.innerText = 'Show';
            } else {
                sidePanelEl.classList.remove('hidden');
                if (hideLabel) hideLabel.innerText = 'Hide';
            }
            localStorage.setItem('hideSide', h ? 'true' : 'false');
        }
        const savedHide = localStorage.getItem('hideSide') === 'true';
        if (hideToggle) {
            hideToggle.checked = savedHide;
            applyHideMode(hideToggle.checked);
            hideToggle.addEventListener('change', (e) => applyHideMode(e.target.checked));
        } else if (savedHide && sidePanelEl) {
            sidePanelEl.classList.add('hidden');
        }

        // --- Sound controls setup ---
        try {
            audioDataUrl = localStorage.getItem('spinAudioData');
            audioEnabled = localStorage.getItem('spinAudioEnabled') === 'true';
            const savedVol = parseFloat(localStorage.getItem('spinAudioVolume')) || 0.8;

            if (audioDataUrl) spinAudio.src = audioDataUrl;
            soundEnable.checked = audioEnabled;
            soundVolume.value = savedVol;
            spinAudio.volume = savedVol;
            soundEnable.addEventListener('change', (e) => {
                audioEnabled = !!e.target.checked;
                localStorage.setItem('spinAudioEnabled', audioEnabled);
            });

            soundVolume.addEventListener('input', (e) => {
                const v = parseFloat(e.target.value);
                spinAudio.volume = v;
                localStorage.setItem('spinAudioVolume', v);
            });

            soundFile.addEventListener('change', (e) => {
                const f = e.target.files && e.target.files[0];
                if (!f) return;
                const reader = new FileReader();
                reader.onload = () => {
                    audioDataUrl = reader.result;
                    spinAudio.src = audioDataUrl;
                    localStorage.setItem('spinAudioData', audioDataUrl);
                };
                reader.readAsDataURL(f);
            });

            testSoundBtn.addEventListener('click', () => {
                if (!spinAudio.src) {
                    // simple WebAudio beep as fallback
                    const ac = new (window.AudioContext || window.webkitAudioContext)();
                    const o = ac.createOscillator();
                    const g = ac.createGain();
                    o.type = 'sawtooth'; o.frequency.value = 400;
                    g.gain.value = parseFloat(soundVolume.value) || 0.8;
                    o.connect(g); g.connect(ac.destination);
                    o.start();
                    setTimeout(() => { o.stop(); ac.close(); }, 400);
                } else {
                    spinAudio.currentTime = 0;
                    spinAudio.volume = parseFloat(soundVolume.value) || 0.8;
                    spinAudio.play().catch(() => {});
                    setTimeout(() => { spinAudio.pause(); spinAudio.currentTime = 0; }, 800);
                }
            });
        } catch (err) {
            console.warn('Sound setup failed', err);
        }

        // Wire results/history controls
        if (clearResultsBtn) clearResultsBtn.addEventListener('click', () => {
            if (!confirm('Clear the results history?')) return;
            results = [];
            saveResults(); renderResults();
        });
        if (sortResultsBtn) sortResultsBtn.addEventListener('click', () => {
            results.sort((a,b) => a.name.localeCompare(b.name));
            saveResults(); renderResults();
        });

        // Tab switching
        if (tabEntriesBtn) tabEntriesBtn.addEventListener('click', () => switchTab('entries'));
        if (tabResultsBtn) tabResultsBtn.addEventListener('click', () => switchTab('results'));

        function switchTab(tab) {
            if (tab === 'entries') {
                if (tabEntriesBtn) tabEntriesBtn.classList.add('active');
                if (tabResultsBtn) tabResultsBtn.classList.remove('active');
                if (entriesPanel) entriesPanel.classList.add('show');
                if (resultsPanel) resultsPanel.classList.remove('show');
            } else {
                if (tabEntriesBtn) tabEntriesBtn.classList.remove('active');
                if (tabResultsBtn) tabResultsBtn.classList.add('active');
                if (entriesPanel) entriesPanel.classList.remove('show');
                if (resultsPanel) resultsPanel.classList.add('show');
            }
        }

        // Top-actions (Shuffle / Sort / Add image)
        const shuffleBtn = document.getElementById('shuffle-btn');
        const sortBtn = document.getElementById('sort-btn');
        const addImageBtn = document.getElementById('add-image-btn');
        if (shuffleBtn) shuffleBtn.addEventListener('click', () => {
            const arr = names.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            nameInput.value = arr.join('\n');
            updateNames();
        });
        if (sortBtn) sortBtn.addEventListener('click', () => {
            nameInput.value = names.slice().sort((a,b) => a.localeCompare(b)).join('\n'); updateNames();
        });
        if (addImageBtn) addImageBtn.addEventListener('click', () => { alert('Add image feature coming soon'); });

        // Ensure counts are up-to-date
        if (entriesCountEl) entriesCountEl.innerText = nameInput.value.split('\n').filter(n=>n.trim()).length;
        if (resultsCountEl) resultsCountEl.innerText = results.length;

        // Load saved results
        loadResults();
    }

    function updateNames() {
        names = nameInput.value.split('\n').filter(name => name.trim() !== "");
        drawWheel();
        if (entriesCountEl) entriesCountEl.innerText = names.length;
        
        if (names.length === 0) {
            spinBtn.disabled = true;
            statusMsg.innerText = "Add some names to spin!";
        } else if (names.length === 1 && isSpinning === false) {
             statusMsg.innerText = "One person left!";
             spinBtn.disabled = false;
        } else {
            spinBtn.disabled = false;
            statusMsg.innerText = "";
        }
    }

    function drawWheel() {
        const size = canvas.width;
        const center = size / 2;
        const radius = size / 2 - 10;
        
        ctx.clearRect(0, 0, size, size);

        if (names.length === 0) {
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ddd';
            ctx.fill();
            return;
        }

        const arcSize = (Math.PI * 2) / names.length;

        names.forEach((name, i) => {
            const angle = currentRotation + (i * arcSize);
            
            // Draw Segment
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.arc(center, center, radius, angle, angle + arcSize);
            ctx.fillStyle = colors[i % colors.length];
            ctx.fill();
            ctx.stroke();

            // Draw Text
            ctx.save();
            ctx.translate(center, center);
            ctx.rotate(angle + arcSize / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Sans-Serif";
            // Ensure text fits
            const displayText = name.length > 15 ? name.substring(0, 12) + "..." : name;
            ctx.fillText(displayText, radius - 30, 10);
            ctx.restore();
        });

        // Center circle decoration (theme-aware)
        // White center disk and subtle ring to match the reference design
        ctx.beginPath();
        ctx.arc(center, center, 44, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        ctx.strokeStyle = 'rgba(0,0,0,0.18)';
        ctx.lineWidth = 6;
        ctx.stroke();
    }

    function spin() {
        if (isSpinning || names.length === 0) return;

        isSpinning = true;
        spinBtn.disabled = true;
        nameInput.disabled = true;
        try { if (centerSpinBtn) { centerSpinBtn.classList.add('spinning'); centerSpinBtn.disabled = true; } } catch (e) {}


        // Start spin sound if enabled
        if (audioEnabled) startSpinSound();

        const extraSpins = 5 + Math.random() * 5; // 5 to 10 full rotations
        const spinDuration = 4000 + Math.random() * 2000; // 4-6 seconds
        const startRotation = currentRotation;
        const totalRotationGoal = startRotation + (extraSpins * Math.PI * 2);
        
        const startTime = performance.now();

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / spinDuration, 1);
            
            // Ease out cubic function for realistic deceleration
            const easeOut = 1 - Math.pow(1 - progress, 3);
            
            currentRotation = startRotation + (totalRotationGoal - startRotation) * easeOut;

            // Update spin sound to match speed
            if (audioEnabled) updateSpinSound(easeOut);
            
            drawWheel();

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                finishSpin();
            }
        }

        requestAnimationFrame(animate);
    }

    function finishSpin() {
        isSpinning = false;
        nameInput.disabled = false;
        try { if (centerSpinBtn) { centerSpinBtn.classList.remove('spinning'); centerSpinBtn.disabled = false; } } catch (e) {}

        // Stop the spin sound
        if (audioEnabled) stopSpinSound();
        
        // Calculate Winner
        // Normalize rotation to 0 to 2PI
        const normalizedRotation = (currentRotation % (Math.PI * 2));
        const arcSize = (Math.PI * 2) / names.length;
        
        // The pointer is at 1.5 * PI (Top center)
        // We need to find which segment is at that position
        // Index calculation: (PointerPosition - currentRotation) / arcSize
        let winnerIndex = Math.floor(((Math.PI * 1.5) - normalizedRotation) / arcSize) % names.length;
        
        if (winnerIndex < 0) winnerIndex += names.length;
        
        const winner = names[winnerIndex];

        // Record the result history immediately
        try { addResult(winner); } catch (e) {}

        if (popupToggle.checked) {
            // If popup is enabled, show it and let the user Close or Remove
            lastWinnerIndex = winnerIndex;
            showWinner(winner);
        } else {
            // No popup: remove automatically
            setTimeout(() => {
                removeName(winnerIndex);
            }, 200);
        }
    }

    function removeName(index) {
        names.splice(index, 1);
        nameInput.value = names.join('\n');
        updateNames();
        
        if (names.length === 0) {
            statusMsg.innerText = "All names have been selected!";
            spinBtn.disabled = true;
        }
    }

   function showWinner(name) {
    // Mainkan suara jika ada
    if (typeof winSound !== 'undefined') {
        winSound.currentTime = 0;
        winSound.play().catch(() => {});
    }

    winnerDisplay.innerText = name;
    modalOverlay.style.display = 'flex';
    
    // Mulai animasi confetti
    startCelebration();

    setTimeout(() => {
        modalOverlay.style.opacity = '1';
        modal.classList.add('show');
    }, 10);
}

    function hideWinner() {
    modalOverlay.style.opacity = '0';
    modal.classList.remove('show');
    
    // Matikan animasi confetti
    stopCelebration();

    setTimeout(() => {
        modalOverlay.style.display = 'none';
    }, 300);
}

    // --- Spin sound helpers ---
    function startSpinSound() {
        if (spinAudio && spinAudio.src && spinAudio.src.length) {
            spinAudio.loop = !!soundLoop.checked;
            spinAudio.currentTime = 0;
            spinAudio.volume = parseFloat(soundVolume.value) || 0.8;
            spinAudio.play().catch(() => {});
            return;
        }

        // WebAudio fallback (simple whoosh)
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            spinOsc = audioContext.createOscillator();
            spinGain = audioContext.createGain();
            spinOsc.type = 'sawtooth';
            spinOsc.frequency.value = 80;
            spinGain.gain.value = parseFloat(soundVolume.value) ? (parseFloat(soundVolume.value) * 0.08) : 0.06;
            spinOsc.connect(spinGain); spinGain.connect(audioContext.destination);
            spinOsc.start();
        } catch (err) {
            console.warn('WebAudio start failed', err);
        }
    }

    function updateSpinSound(easeFactor) {
        // easeFactor ranges 0..1, we use it to modulate playbackRate/frequency
        if (spinAudio && spinAudio.src && spinAudio.src.length) {
            const rate = 0.5 + (1.5 * easeFactor);
            try { spinAudio.playbackRate = Math.max(0.3, rate); } catch (e) {}
        } else if (spinOsc) {
            try {
                spinOsc.frequency.setValueAtTime(80 + (easeFactor * 600), audioContext.currentTime);
                spinGain.gain.setValueAtTime((parseFloat(soundVolume.value) || 0.8) * 0.06 * (0.5 + easeFactor), audioContext.currentTime);
            } catch (e) {}
        }
    }

    function stopSpinSound() {
        if (spinAudio && spinAudio.src && spinAudio.src.length) {
            try { spinAudio.pause(); spinAudio.currentTime = 0; } catch (e) {}
        }
        if (spinOsc) {
            try { spinOsc.stop(); } catch (e) {}
            try { spinOsc.disconnect(); spinGain.disconnect(); audioContext.close(); } catch (e) {}
            spinOsc = null; spinGain = null; audioContext = null;
        }
    }

    // --- Confetti helpers ---
    let _confettiContainer = null;
    let _confettiTimeout = null;

    function startConfetti(amount = 80) {
        stopConfetti(); // ensure none are already running
        _confettiContainer = document.createElement('div');
        _confettiContainer.className = 'confetti-container';
        // Append to modal overlay so confetti shows over the dark overlay background but behind the modal
        try {
            (modalOverlay || document.body).appendChild(_confettiContainer);
            // Ensure container is positioned relative to overlay
            _confettiContainer.style.position = 'absolute';
            _confettiContainer.style.top = '0';
            _confettiContainer.style.left = '0';
            _confettiContainer.style.width = '100%';
            _confettiContainer.style.height = '100%';
        } catch (e) {
            document.body.appendChild(_confettiContainer);
        }

        const colors = ['#e74c3c','#f39c12','#f6e05e','#2ecc71','#3498db','#9b59b6','#ff6b6b','#ffd166','#60a5fa'];
        const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);

        // Create a dense curtain across the top (gate-like)
        const rows = 2; // two layers to give depth
        for (let r = 0; r < rows; r++) {
            for (let i = 0; i < amount / rows; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';

                // Shape: mostly rectangles/squares
                const shapeRoll = Math.random();
                if (shapeRoll < 0.1) { conf.classList.add('circle'); }
                else if (shapeRoll < 0.16) { conf.classList.add('emoji'); conf.innerText = ['ðŸŽŠ','ðŸŽ‰','âœ¨'][Math.floor(Math.random()*3)]; conf.style.fontSize = (12 + Math.random()*10) + 'px'; conf.style.lineHeight = '1'; }
                else { conf.classList.add('square'); }

                // Position spread across width
                const left = Math.random() * vw;
                conf.style.left = (left | 0) + 'px';

                // Slight vertical stagger so it forms a dense top curtain
                const topOffset = -8 - (Math.random() * 6) - (r * 6);
                conf.style.top = topOffset + 'vh';

                // Sizes
                const sizeType = Math.random();
                if (sizeType < 0.45) { conf.classList.add('small'); }
                else if (sizeType < 0.85) { conf.classList.add('medium'); }
                else { conf.classList.add('large'); }

                // Color
                const col = colors[Math.floor(Math.random() * colors.length)];
                if (!conf.innerText) conf.style.background = col;

                // Animation timing - vertical fall with slight x sway and varied durations
                const delay = Math.random() * 0.2;
                const duration = 2.5 + Math.random() * 2.5; // 2.5..5s
                const swayDur = 0.9 + Math.random() * 1.4;
                conf.style.animation = `confetti-fall-vertical ${duration}s cubic-bezier(.2,.7,.2,1) ${delay}s forwards, confetti-sway ${swayDur}s ease-in-out ${delay}s infinite`;

                // Random rotation and transform
                conf.style.transform = `rotate(${Math.floor(Math.random()*360)}deg)`;

                _confettiContainer.appendChild(conf);
            }
        }

        // Auto-stop after 4.2s by default (within 3-5s as requested)
        _confettiTimeout = setTimeout(() => stopConfetti(), 4200);
    }

    function stopConfetti() {
        try {
            if (_confettiTimeout) { clearTimeout(_confettiTimeout); _confettiTimeout = null; }
            if (_confettiContainer) { _confettiContainer.remove(); _confettiContainer = null; }
        } catch (e) {}
    }

    // --- Results / history helpers ---
    function loadResults() {
        try {
            const raw = localStorage.getItem('winnerResults');
            results = raw ? JSON.parse(raw) : [];
        } catch (e) { results = []; }
        renderResults();
    }

    function saveResults() {
        try { localStorage.setItem('winnerResults', JSON.stringify(results)); } catch (e) {}
    }

    function renderResults() {
        if (!resultsListEl) return;
        resultsListEl.innerHTML = '';
        results.forEach((r, idx) => {
            const item = document.createElement('div');
            item.className = 'result-item';

            const left = document.createElement('div');
            left.innerHTML = `<div class="name">${escapeHtml(r.name)}</div><div class="time">${escapeHtml(r.time)}</div>`;

            const right = document.createElement('div');
            const btn = document.createElement('button');
            btn.className = 'result-remove';
            btn.innerText = 'Ã—';
            btn.title = 'Remove from history';
            btn.addEventListener('click', () => {
                results.splice(idx, 1); saveResults(); renderResults();
            });
            right.appendChild(btn);

            item.appendChild(left); item.appendChild(right);
            resultsListEl.appendChild(item);
        });
        if (resultsCountEl) resultsCountEl.innerText = results.length;
    }

    function addResult(name) {
        const now = new Date();
        const time = now.toLocaleString();
        results.unshift({ name, time }); // newest first
        saveResults(); renderResults();
    }

    function escapeHtml(s) { return (''+s).replace(/[&<>\"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":'&#39;'}[c])); }

    function resetWheel() {
        // Restore the original list and UI state
        nameInput.value = initialList || "";
        currentRotation = 0;
        isSpinning = false;
        nameInput.disabled = false;
        hideWinner(); // ensure modal is closed
        stopSpinSound(); // stop spin audio if playing
        try { if (popupAudio) { popupAudio.pause(); popupAudio.currentTime = 0; } } catch (e) {}
        try { stopConfetti(); } catch (e) {}
        updateNames();
        drawWheel();
        spinBtn.disabled = names.length === 0;
        statusMsg.innerText = names.length === 0 ? "Add some names to spin!" : "";
    }

    // --- CONFETTI SYSTEM ---
const confCanvas = document.getElementById('confetti-canvas');
const confCtx = confCanvas.getContext('2d');
let confettiActive = false;
let particles = [];

function resizeConfetti() {
    confCanvas.width = window.innerWidth;
    confCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeConfetti);
resizeConfetti();

class ConfettiParticle {
    constructor() {
        this.colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FFC300', '#33FFF6'];
        this.reset();
    }

    reset() {
        this.x = Math.random() * confCanvas.width;
        this.y = Math.random() * confCanvas.height - confCanvas.height; // Start above screen
        this.size = Math.random() * 8 + 4;
        this.speedY = Math.random() * 3 + 2;
        this.speedX = (Math.random() - 0.5) * 2;
        this.rotation = Math.random() * 360;
        this.rotSpeed = Math.random() * 10 - 5;
        this.color = this.colors[Math.floor(Math.random() * this.colors.length)];
    }

    update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.rotation += this.rotSpeed;
        if (this.y > confCanvas.height) this.reset();
    }

    draw() {
        confCtx.save();
        confCtx.translate(this.x, this.y);
        confCtx.rotate(this.rotation * Math.PI / 180);
        confCtx.fillStyle = this.color;
        confCtx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        confCtx.restore();
    }
}

function initConfetti() {
    particles = [];
    for (let i = 0; i < 150; i++) {
        particles.push(new ConfettiParticle());
    }
}

function animateConfetti() {
    if (!confettiActive) return;
    confCtx.clearRect(0, 0, confCanvas.width, confCanvas.height);
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animateConfetti);
}

function startCelebration() {
    confettiActive = true;
    initConfetti();
    animateConfetti();
}

function stopCelebration() {
    confettiActive = false;
    confCtx.clearRect(0, 0, confCanvas.width, confCanvas.height);
}
    // Initialize the app
    init();
</script>
